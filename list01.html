<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Definition List Example</title>

  <style>
    .def-list dt {
    font-weight: bold;
    color: #2d6cdf;
    margin-top: 10px;
    font-size: 18px;
}

.def-list dd {
    margin-left: 20px;
    margin-bottom: 10px;
    color: #555;
    font-size: 16px;
}

body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

  </style>
</head>
<body>

<h2>Web Development Terms</h2>

<dl class="def-list">
    <dt>HTML</dt>
    <dd>HyperText Markup Language – used to structure web pages.</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets – used to style web pages.</dd>

    <dt>JavaScript</dt>
    <dd>Scripting language used to add interactivity to websites.</dd>
</dl>

</body>
</html>
